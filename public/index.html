    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div id="errorAlert" class="alert alert-danger alert-dismissible" hidden="hidden" role="alert">
                Couldn't send email!
            </div>
            <div id="successAlert" class="alert alert-success alert-dismissible" hidden="hidden" role="alert">
                E-mail sent successfully!
            </div>
            <form id="sendEmailForm" class="form-signin" role="form">
                <h2 class="form-signin-heading">Send an e-mail</h2>
                <input name="from" type="email" class="form-control" placeholder="From" required autofocus>
                <input name="to" type="email" class="form-control" placeholder="To" required>
                <input name="subject" type="text" class="form-control" placeholder="Subject" required>
                <textarea name="text" class="form-control" rows="3" placeholder="Body" required></textarea>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
            </form>
            <div class="confirmation" hidden="hidden">
                
            </div>
        </div>

        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
